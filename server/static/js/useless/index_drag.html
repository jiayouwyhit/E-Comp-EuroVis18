<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

svg {
    font-family: "Helvetica Neue", Helvetica;
}

line {
    shape-rendering: crispEdges;
    vector-effect: non-scaling-stroke;

    stroke: #000;
    stroke-width: 5px;
}

.active-d3-item {
    cursor: pointer;

    stroke: magenta;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
var width = 960,
    height = 500,
    activeClassName = 'active-d3-item';

var svg = d3.select('body').append('svg');
svg.attr('width', width);
svg.attr('height', height);

//The data for our lines and endpoints
var data = [
  {
    'x1': 350,
    'y1': 15,
    'x2': 250,
    'y2': 33
  },
  {
    'x1': 420,
    'y1': 420,
    'x2': 250,
    'y2': 333
  },
  {
    'x1': 140,
    'y1': 120,
    'x2': 220,
    'y2': 220
  },
  {
    'x1': 180,
    'y1': 55,
    'x2': 330,
    'y2': 320
  },
  {
    'x1': 200,
    'y1': 260,
    'x2': 150,
    'y2': 180
  }
];

// Generating the svg lines attributes
var lineAttributes = {
    'x1': function(d) {
        return d.x1;
    },
    'y1': function(d) {
        return d.y1;
    },
    'x2': function(d) {
        return d.x2;
    },
    'y2': function(d) {
        return d.y2;
    }
};

var drag = d3.behavior.drag()
//  .origin(function(d) { return d; })
  .on('dragstart', dragstarted)
  .on('drag', dragged)
  .on('dragend', dragended);

// Pointer to the d3 lines
var lines = svg
  .selectAll('line')
    .data(data)
  .enter()
    .append('line')
        .attr(lineAttributes)
        .call(drag);

function dragstarted() {
    d3.select(this).classed(activeClassName, true);
}

function dragged() {
    var x = d3.event.dx;
    var y = d3.event.dy;

    var line = d3.select(this);

    // Update the line properties
    var attributes = {
      x1: parseInt(line.attr('x1')) + x,
      y1: parseInt(line.attr('y1')) + y,

      x2: parseInt(line.attr('x2')) + x,
      y2: parseInt(line.attr('y2')) + y,
    };

    line.attr(attributes);
}

function dragended() {
    d3.select(this).classed(activeClassName, false);
}
</script>
